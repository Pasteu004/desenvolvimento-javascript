<head>

    <title>Document</title>
    <script>

        // exercício 1
        // número maior que 10
        var numero = 10

        console.log(
            numero > 10 ? "Maior que 10" :
            "Menor ou igual a 10"
        )

        // exercicio 2
        // par ou ímpar
        console.log(
            !(numero % 2) ? "Par" :
            "Impar"
        )

        // exercicio 3
        // maior e menor
        var numero1 = 10
        var numero2 = 20
        var numero3 = 30

        console.log(
            numero1 > numero2 && numero1 > numero3 ? numero1 :
            numero2 > numero1 && numero2 > numero3 ? numero2 :
            numero3 > numero1 && numero3 > numero2 ? numero3 :
            "Todos são iguais"
        )
    </script>
